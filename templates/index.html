<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Cities App</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Closest Cities App</h1>

    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" placeholder="City Name">

    <button onclick="getClosestCities()">Get Closest Cities</button>

    <div id="result"></div>
    <div id="pagination">
        <button onclick="prevPage()">Previous Page</button>
        <button onclick="nextPage()">Next Page</button>
    </div>

    <script>
        let currentPage = 0;

        function getClosestCities() {
            const cityInput = document.getElementById('cityInput');
            const cityName = cityInput.value;

            // Replace with the URL of your RESTful API
            const apiUrl = `/stat/closest_cities?city=${encodeURIComponent(cityName)}&page=${currentPage}&page_size=50`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (data.error) {
                resultDiv.innerHTML = `<p>Error: ${data.error}</p >`;
            } else {
                resultDiv.innerHTML = `
                    <p>Response Time: ${data.response_time_ms} ms</p>
                    <p>Used Cache: ${data.cached}</p>
                    <h2>Closest Cities:</h2>
                    <table>
                        <tr>
                            <th>City Name</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Distance</th>
                        </tr>
                        ${data.closest_cities.map(city => `
                            <tr>
                                <td>${city.city}</td>
                                <td>${city.lat}</td>
                                <td>${city.lng}</td>
                                <td>${city.distance}</td>
                            </tr>`).join('')}
                    </table>
                `;
            }
            // Enable or disable pagination buttons based on data
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            prevButton.disabled = currentPage === 0;
            nextButton.disabled = data.closest_cities.length < 50;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                getClosestCities();
            }
        }

        function nextPage() {
            currentPage++;
            getClosestCities();
        }

    </script>
</body>
</html>
