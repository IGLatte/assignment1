<!DOCTYPE html>
<html>
<head>
    <title>Reviews</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .review-photo {
            max-width: 100px;
            max-height: 100px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination a {
            margin: 0 5px;
        }
        .city-info {
            position: absolute;
            display: none;
            background-color: rgba(115, 60, 18, 0.85);
            border: 1px solid #ddd;
            padding: 10px;
            z-index: 999;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("td.city").hover(function(e) {
                var cityName = $(this).text();
                $.ajax({
                    url: "/get_city_info",
                    data: { city: cityName },
                    success: function(response) {
                        var cityInfo = response.city_info;
                        $("#city-info-popup").text(cityInfo);
                        positionPopup(e);
                        $("#city-info-popup").show();
                    }
                });
            }, function() {
                $("#city-info-popup").hide();
            });

            function positionPopup(e) {
                var popup = $("#city-info-popup");
                var mouseX = e.pageX;
                var mouseY = e.pageY;

                popup.css({
                    top: mouseY + 5,
                    left: mouseX + 5
                });
            }
        });
    </script>

</head>
<body>
    <div>
</body>
</html>
